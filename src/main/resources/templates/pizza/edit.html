<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1> edit pizza </h1>
    <hr>
    <form
            th:action="@{/pizza/edit/{id}(id=${pizza.id})}"
            id="pizza-edit"
            method="POST"
            th:object="${pizza}"
            class="row"
    >

        <div class="col-8">

            <div class="mb-3">
                <label for="name" class="form-label"> Name </label>
                <input class="form-control" id="name" type="text" th:field="*{name}"
                       th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label"> Description </label>
                <input class="form-control" id="description" type="text" th:field="*{description}"
                       th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label"> Price </label>
                <input class="form-control" id="price" type="number" th:field="*{price}"
                       th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-4">
            <h4>Ingredients</h4>
            <div class="form-check" th:each="ing : ${ingredientiList}">
                <input class="form-check-input" type="checkbox" th:value="${ing.id}"
                       th:id="|ingredienti_${ing.id}|" th:field="*{ingredients}">
                <label class="form-check-label" th:for="|ingredienti_${ing.id}|" th:text="${ing.name}"></label>
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-primary" th:href="@{/pizza}">Cancel</a>
        </div>


    </form>
</div>
</body>
</html>
